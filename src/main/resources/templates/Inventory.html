<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" th:href="@{/inventory-style.css}">
    </head>
    <body>
        <div class="topnav">
            <a th:href="@{/}">Form</a>
            <a th:href="@{/inventory}">Inventory</a>
        </div>

        <div class="alert success" th:if="${status} == 'success' ">
            <br>
            <strong>You successfully submitted the item</strong>
            <br>
        </div>

        <div class="alert" th:if="${status} == 'failed' ">
            <br>
            <strong>You failed to update the item</strong>
            <br>
        </div>

        <div class="container">
            <h2> Global Superstore - Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Order Date</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Placeholder data, replace with dynamic data from your backend -->
                    <tr th:each="item: ${items}">
                        <td th:text="${item.category}">Electronics</td>
                        <td th:text="${item.name}">Product 1</td>
                        <td th:text="${#numbers.formatCurrency(item.price)}">$100</td>
                        <td th:text="${#numbers.formatCurrency(item.discount)}">10%</td>
                        <td type="date" th:text="${#dates.format(item.date, 'yyyy-MM-dd')}">2024-01-31</td>
                        <td><a class="update" role="button" th:href="@{/(id = ${item.id})}">Update</a></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </body>
</html>
